site_name: Computational ML Lab
site_description: Physics/maths-driven ML engineering - learning path and portfolio
site_author: David Gisbert Ortiz
repo_url: https://github.com/davidgisbertortiz-arch/Computational-ML-lab
repo_name: davidgisbertortiz-arch/Computational-ML-lab

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
    - Setup: getting-started/setup.md
    - Module Structure: getting-started/module-structure.md
    - Python 3.12+ Imports: getting-started/python312-imports.md
    - MLflow Tracking: getting-started/mlflow-tracking.md
  - Modules:
    - Overview: modules/overview.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
